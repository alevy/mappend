<header><h2>Comments: <em>$post.postTitle$</em></h2></header>
<div class="content">
$if(null(comments))$
<p><em>No comments</em></p>
$else$
  <ol id="comments">
  $for(comment in comments)$
  <li>
    <div class="comment">
      <div class="comment-author vcard">
        <img src="$gravatar(comment.commentEmail, 48)$" name="$comment.commentName$"/>
        <cite class="fn">$comment.commentName$</cite>
      </div>
      <p>$comment.commentComment$</p>
    </div>
    <form action="/admin/posts/$post.postId$/comments/$comment.commentId$"
      method="POST">
      <input type="hidden" name="_method" value="DELETE"/>
      <p><input type="submit" value="Delete"></p>
    </form>
  </li>
  $endfor$
  </ol>
$endif$
</div>
